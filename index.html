<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links  -->
    <link href="img/favicon.webp" rel="icon" />
    <link rel="stylesheet" href="css/origin.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"

    <title>Science Alert Clone</title>

  <body>

    <header class="header">

      <nav class="main-nav-top">
        <div class="main-nav-top-left-box">
          <a href="#">
            <ion-icon name="mail-outline"></ion-icon>
            <span>support@scialert.com </span>
          </a>
          <p>
            <ion-icon name="call-outline"></ion-icon>
            <span>+971 507 888 742</span>

      <nav class="main-nav-bottom">
        <img
          src="https://scialert.net/cdn-cgi/image/fit=scale-down,width=450,format=auto/https://scialert.net/assets/img/logo_scialert.png"

          class="brand-img"
        />

        <ul class="menu">
          <li class="menu-list"><a href="#">Home</a></li>
          <li class="menu-list"><a href="#">Journals</a></li>
          <li class="menu-list">
            <a href="#"

          </li>
          <li class="menu-list"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!-- Main Navigation Bottom end -->
    </header>
    <!-- Header  end -->

    <!-- Scripts  -->
    <script src="javascript/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

    ></script>
